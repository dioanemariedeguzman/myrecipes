   <h1 style="color:blue">Blueberry Cheesecake Recipe</h1>
   <h2> Ingredients </h2>
   	<hr>
   	<ol>
   		<li> 1 kg cream cheese
   		<li> dash of salt
   		<li> 1/2 cup sour cream
   		<li> 30g All purpose flour
   		<li> 1 1/2 cup sugar
   		</li> 
   	</ol>
   	<h2> Directions </h2>
   	<hr>
   	<ol>
   		<li> Mix cream cheese and sugar
   		<li> add sour cream, salt
   		<li> add sifted flour </li>
   	</ol>

   </body>
